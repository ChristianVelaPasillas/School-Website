<div id="paisaje">

    <header>
        <h1 style="color: black;"><i> Inicio </i></h1>

    <section>

        <!-- Video institucional -->
        <h2>Video institucional</h2>
        <video controls>
            <!-- Aquí puedes insertar la URL del video -->
        </video>

        <!-- Breve reseña -->
        <h2>Breve reseña</h2>
        <p>Texto con la reseña de la escuela...</p>

        <!-- Fotografías -->
        <h2>Fotografías</h2>
        <div class="fotos">
            <!-- Aquí puedes insertar las fotografías de estudiantes, eventos, instalaciones, etc. -->

        <!-- Artículos y noticias -->
        <h2>Artículos y noticias</h2>
        <div class="articulos">
            <!-- Aquí puedes agregar los artículos, noticias y reconocimientos del colegio, docentes, estudiantes, proyectos, etc. -->

        <!-- Consejos o recomendaciones -->
        <h2>Consejos y recomendaciones</h2>
        <ul class="consejos">
            <!-- Aquí puedes agregar consejos o recomendaciones para padres, estudiantes, académicos, etc. -->

        <!-- Enlaces de contacto -->
        <h2>Contacto</h2>
        <ul class="contacto">
            <!-- Aquí puedes agregar enlaces visibles de contacto, como chat, teléfonos, WhatsApp, formularios, etc. -->

</div>
